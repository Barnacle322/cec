{% extends "admin/layout.html" %} {% block additional_scripts %}
<script src="/static/scripts/idempotency.js" defer></script>
{% endblock %} {% block title %}Курсы{% endblock %} {% block head %} {{ super() }} {% endblock %} {% block content %}
<main
    class="relative mt-24 flex w-full flex-col items-center justify-center overflow-x-hidden leading-normal tracking-tight"
>
    <section class="mt-8 flex w-full max-w-3xl flex-col justify-center px-6 sm:mt-32">
        <article class="text-start">
            <h1 class="mb-5 w-full text-6xl font-medium sm:w-3/4 sm:text-7xl">Курс</h1>
            <p class="text-xl sm:text-2xl">Здесь вы можете редактировать курс</p>
        </article>
    </section>
    <section class="mb-20 mt-5 flex w-full max-w-3xl flex-col items-center justify-center gap-2 px-6 pb-3 sm:mt-20">
        <form
            class="flex w-full flex-col gap-4"
            method="POST"
            enctype="multipart/form-data"
            action="/admin/course/edit/{{ course.id }}"
        >
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Имя</label>
                <input
                    class="rounded-xl border border-gray-200 py-3 text-lg"
                    type="text"
                    name="name_ru"
                    id="name_ru"
                    value="{{ course._name.get('ru') }}"
                    placeholder="{{_('Асан Асанов')}}"
                    required
                />
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Имя на английском</label>
                <input
                    class="rounded-xl border border-gray-200 py-3 text-lg"
                    type="text"
                    name="name_en"
                    id="name_en"
                    value="{{ course._name.get('en') }}"
                    placeholder="{{_('Асан Асанов')}}"
                />
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Имя на кыргызском</label>
                <input
                    class="rounded-xl border border-gray-200 py-3 text-lg"
                    type="text"
                    name="name_ky"
                    id="name_ky"
                    value="{{ course._name.get('ky') }}"
                    placeholder="{{_('Асан Асанов')}}"
                />
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Описание</label>
                <textarea
                    class="rounded-xl border border-gray-200 py-3 text-lg"
                    type="text"
                    name="description_ru"
                    id="description_ru"
                    placeholder="{{_('Асан Асанов')}}"
                    required
                >
{{ course._description.get("ru") }}</textarea
                >
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Описание на английском</label>
                <textarea
                    class="rounded-xl border border-gray-200 py-3 text-lg"
                    type="text"
                    name="description_en"
                    id="description_en"
                    placeholder="{{_('Асан Асанов')}}"
                >
{{ course._description.get("en") }}</textarea
                >
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Описание на кыргызском</label>
                <textarea
                    class="rounded-xl border border-gray-200 py-3 text-lg"
                    type="text"
                    name="description_ky"
                    id="description_ky"
                    placeholder="{{_('Асан Асанов')}}"
                >
{{ course._description.get("ky") }}</textarea
                >
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Группа</label>
                <select
                    class="rounded-xl border border-gray-200 py-3 text-lg"
                    type="text"
                    name="course_group_id"
                    id="course_group_id"
                    required
                >
                    <option value="{{ course.course_group_id }}">{{ course.course_group.name }}</option>
                    {% for course_group in course_groups %}
                    <option value="{{ course_group.id }}">{{ course_group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Фотография</label>
                <input
                    class="h-12 w-full cursor-pointer rounded-xl border-2 border-gray-200 bg-transparent pr-2 file:mr-4 file:h-full file:cursor-pointer file:rounded-md file:border-0 file:bg-sky-500 file:text-sm file:font-semibold file:text-white file:transition-colors file:ease-in-out file:hover:bg-sky-400"
                    type="file"
                    accept="image/png image/jpeg image/jpg "
                    name="picture"
                    id="picture"
                />
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-medium" for="">Текущая фотография</label>

                <img
                    class="max-w-80"
                    class="rounded-xl bg-gray-200 object-cover"
                    src="{{ course.picture_url}}"
                    alt=""
                />
            </div>

            <button
                class="mt-5 flex items-center justify-center rounded-lg bg-sky-500 py-2 text-white hover:bg-sky-400"
                type="submit"
            >
                Сохранить
            </button>
        </form>
    </section>
</main>
{% endblock %}
