<!-- prettier-ignore -->
{% extends "/layout.html" %} 
{% block head %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="title" content="{{_('Мейкерспейс АУЦА')}}" />
    <meta property="og:title" content="{{_('Мейкерспейс АУЦА')}}" />
    <meta property="twitter:title" content="{{_('Мейкерспейс АУЦА')}}" />
    <title>{{_('Мейкерспейс АУЦА')}}</title>

    <meta name="description" content="{{_('Станьте частью креативного общества с Мейкерспейс АУЦА')}}" />
    <meta property="og:description" content="{{_('Станьте частью креативного общества с Мейкерспейс АУЦА')}}" />
    <meta property="twitter:description" content="{{_('Станьте частью креативного общества с Мейкерспейс АУЦА')}}" />

    <meta property="og:image" content="Meta Preview" />
    <meta property="twitter:image" content="Meta Preview" />

    <meta property="og:url" content="https://mldc.auca.kg" />
    <meta property="twitter:url" content="https://mldc.auca.kg" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{_('Мейкерспейс АУЦА')}}" />
    <meta property="twitter:card" content="summary_large_image" />

    <meta name="robots" content="index" />

    <link rel="apple-touch-icon" sizes="180x180" href="/static/elements/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/elements/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/elements/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/static/elements/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/static/elements/favicon/safari-pinned-tab.svg" color="#1e85bf" />
    <link rel="shortcut icon" href="/static/elements/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="/static/elements/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/static/css/main.css" />

    <script src="/static/scripts/menu.js" defer></script>
    <script src="/static/scripts/calendar.js" defer></script>
</head>
<!-- prettier-ignore -->
{% endblock %} 
{% block content %}
<main
    class="relative mt-24 flex w-full flex-col items-center justify-center overflow-x-hidden leading-normal tracking-tight"
>
    <section class="max-w-[635px] mx-auto w-full my-10 flex flex-col gap-3">
        <h1 class="text-3xl font-semibold sm:text-5xl">{{ blog.title }}</h1>
        <div class="mt-1 flex items-center gap-2">
            <div class="flex -space-x-5">
                <img
                    src="/static/elements/favicon/android-chrome-512x512.png"
                    class="size-12 rounded-full bg-gray-50 ring-2 ring-gray-50"
                    loading="lazy"
                    id="article-author-pfp"
                />
            </div>
            <div class="flex flex-col">
                <span class="font-medium">MLDC Administration</span>
            </div>
            <div class="ml-auto mt-5 text-sm text-gray-400">
                <time id="article-publication-date" datetime="{{ blog.published }}">
                    {{ blog.published.strftime("%B %d, %Y") }}
                </time>
            </div>
        </div>
        <article class="prose w-full mx-auto">{{ blog_html | safe}}</article>
    </section>
</main>
<script>
    function closeModal() {
        document.getElementById("modal").classList.add("opacity-0", "pointer-events-none");
    }
    function openModal(course_info) {
        document.getElementById("modal").classList.remove("opacity-0", "pointer-events-none");
        document.getElementById("course_info_modal").value = course_info;
    }
</script>
{% endblock %}
