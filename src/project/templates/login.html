<!-- prettier-ignore -->
{% extends "/layout.html" %} 
{% block title %}{{_('Логин')}}{% endblock %} 
{% block head %} {{ super() }} {% endblock %} 
{% block content %}

<main
    class="relative mt-24 flex w-full flex-col items-center justify-center overflow-x-hidden bg-gray-50 leading-normal tracking-tight"
>
    <form
        action="/login"
        method="POST"
        class="mx-4 grid h-fit grid-cols-4 gap-x-2 gap-y-5 rounded-3xl bg-[#08559a] p-5 py-8 mt-5 sm:mt-20 w-96"
    >
        <div class="col-span-4 flex flex-col gap-1">
            <label class="text-white" for="username">Логин</label>
            <input
                class="rounded-lg"
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                placeholder="Юзернейм"
                required
            />
        </div>

        <div class="col-span-4 flex flex-col gap-1">
            <label class="text-white" for="password">Пароль</label>
            <input
                class="rounded-lg"
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                placeholder="Пароль"
                required
            />
        </div>

        <button
            class="col-span-4 mt-6 w-full rounded-lg bg-sky-500 py-2 text-white transition-colors ease-in-out hover:bg-sky-400"
            type="submit"
        >
            Войти
        </button>
    </form>
</main>
{% endblock %}
