{% extends "/layout.html" %} 
{% block head %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="title" content="{{_('Войти')}} · MLDC" />
    <meta property="og:title" content="{{_('Войти')}} · MLDC" />
    <meta property="twitter:title" content="{{_('Войти')}} · MLDC" />
    <title>{{_('Войти')}} · MLDC</title>

    <meta
        name="description"
        content="{{_('Мейкерспейс – уникальное образовательное, творческое и предпринимательское пространство, в котором можно будет не только получать новые знания и навыки, развиваться, но и реализовывать проекты, работать на высокотехнологичном оборудовании.')}}"
    />
    <meta
        property="og:description"
        content="{{_('Мейкерспейс – уникальное образовательное, творческое и предпринимательское пространство, в котором можно будет не только получать новые знания и навыки, развиваться, но и реализовывать проекты, работать на высокотехнологичном оборудовании.')}}"
    />
    <meta
        property="twitter:description"
        content="{{_('Мейкерспейс – уникальное образовательное, творческое и предпринимательское пространство, в котором можно будет не только получать новые знания и навыки, развиваться, но и реализовывать проекты, работать на высокотехнологичном оборудовании.')}}"
    />

    <meta property="og:image" content="Meta Preview" />
    <meta property="twitter:image" content="Meta Preview" />

    <meta property="og:url" content="https://mldc.auca.kg/login" />
    <meta property="twitter:url" content="https://mldc.auca.kg/login" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{_('Мейкерспейс АУЦА')}}" />
    <meta property="twitter:card" content="summary_large_image" />

    <meta name="robots" content="index" />

    <link rel="apple-touch-icon" sizes="180x180" href="/static/elements/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/elements/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/elements/favicon/favicon-16x16.png" />

{% endblock %} 
{% block content %}
<main
    class="relative mt-24 flex w-full flex-col items-center justify-center overflow-x-hidden bg-gray-50 leading-normal tracking-tight"
>
    <form
        action="/login"
        method="POST"
        class="mx-4 mt-5 grid h-fit w-96 grid-cols-4 gap-x-2 gap-y-5 rounded-3xl bg-[#08559a] p-5 py-8 sm:mt-20"
    >
        <div class="col-span-4 flex flex-col gap-1">
            <label class="text-white" for="username">Логин</label>
            <input
                class="rounded-lg"
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                placeholder="Юзернейм"
                required
            />
        </div>

        <div class="col-span-4 flex flex-col gap-1">
            <label class="text-white" for="password">Пароль</label>
            <input
                class="rounded-lg"
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                placeholder="Пароль"
                required
            />
        </div>

        <button
            class="col-span-4 mt-6 w-full rounded-lg bg-sky-500 py-2 text-white transition-colors ease-in-out hover:bg-sky-400"
            type="submit"
        >
            Войти
        </button>
    </form>
</main>
{% endblock %}
